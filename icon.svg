<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(0,150,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,50,150);stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Shield shape -->
  <path d="M50 5 C 20 15, 10 40, 10 60 C 10 80, 20 95, 50 95 C 80 95, 90 80, 90 60 C 90 40, 80 15, 50 5 Z" fill="url(#grad1)" stroke="black" stroke-width="2"/>

  <!-- Stylized 'N' for Nmap -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">N</text>

  <!-- Radar/Scan lines -->
  <circle cx="50" cy="55" r="15" stroke="white" stroke-width="1.5" fill="none" stroke-dasharray="3 3">
    <animate attributeName="r" from="5" to="25" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="55" r="20" stroke="white" stroke-width="1" fill="none" stroke-dasharray="2 4">
     <animate attributeName="r" from="10" to="30" dur="2.5s" begin="0.5s" repeatCount="indefinite" />
     <animate attributeName="opacity" from="0.8" to="0" dur="2.5s" begin="0.5s" repeatCount="indefinite" />
  </circle>

  <!-- Small target dot -->
  <circle cx="50" cy="55" r="3" fill="white" />
</svg> 